machine:
  xcode:
    version: "9.2.0"
  environment:
    FASTLANE_SKIP_UPDATE_CHECK: true
    UPLOAD_IOS_SNAPSHOT_BUCKET_NAME: eidolon-ci

dependencies:
  cache_directories:
    - derived_data
  pre:
    - bundle install --path=vendor/bundle --jobs 4 --retry 3
    - bundle exec fastlane oss_keys
  post:
    - set -o pipefail && xcodebuild -destination "name=iPad Air 2,OS=11.2" -scheme "Kiosk" -workspace "Kiosk.xcworkspace" -derivedDataPath derived_data build | xcpretty --color

test:
  override:
    - set -o pipefail && xcodebuild -destination "name=iPad Air 2,OS=11.2" -scheme "Kiosk" -workspace "Kiosk.xcworkspace" -derivedDataPath derived_data test | bundle exec second_curtain | xcpretty --color --test
